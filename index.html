<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarmento Consulting</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
     <nav> 
      <ul>
        <li>Sobre</li>
        <li>Serviços</li>
        <li>Contato</li>
      </ul>
   </nav>
  </header>

  <section class="banner">
    <div class="banner-text">
      <h1>Sarmento Consulting</h1>
      <p>Transformando desafios em soluções</p>
    </div>
  </section>  
  
  <section class="portifólio">
    <h1>Nossos Serviços</h1>
    <div class="container-portifólio">
      <figure>
        <img src="Images/finance.jpeg" alt="Imagem de finanças">
        <figcaption>Consultoria Financeira</figcaption>
      </figure>
      <figure>
        <img src="Images/social-media.jpg" alt="Imagem de redes sociais">
        <figcaption>Gestão de Mídias Sociais</figcaption>
      </figure>
      <figure>
        <img src="Images/treinamento.avif" alt="Imagem de treinamento">
        <figcaption>Treinamento e Desenvolvimento</figcaption>
      </figure>
    </div>
  </section>
  
  <section class="CEO">
    <h1>Nosso CEO</h1>
    <div class="container-CEO">
      <figure>
        <img src="Images/CEO.jpeg" alt="Imagem do CEO">
        <figcaption>Rogério Sarmento</figcaption>
        <p>Com mais de 30 anos de experiência no mercado fincanceiro, Rogério comanda a Sarmento Consulting com grande dedicação e muita experiência no mercado</p>
      </figure>
    </div>  
  </section>
</body>
</html>
